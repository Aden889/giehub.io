<style>
  body {

    margin-top: 25px;
    border-left: 3px solid #26c6da;
    padding-left: 15px;
  }
  .signature {
    margin-top: 30px;
    font-style: normal;
    font-weight: bold;
    font-size: 1.2em;
    color: #039be5;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-50px); }

</head>
